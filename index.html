<!DOCTYPE html>
<html>
<head>

    <title>Jordan Shoes</title>

    <link rel="shortcut icon" href="./assets/favIcon.png" type="image/x-icon">

<body>
    <header class="header">
        <div class="promo">Ganhe R$ 10,00 de desconto no frete</div>
        <div class="title">Jordan Shoes</div>

            <h1 class="title">A melhor loja de Jordan</h1>

                <img src="./assets/product2.png" alt="Tênis modelo 02">
            </li>
            <li class="card">
                <img src="./assets/product3.png" alt="Tênis modelo 03">
            </li>
            <li class="card">
                <img src="./assets/product4.png" alt="Tênis modelo 04">
            </li>
            <li class="card">
                <img src="./assets/product5.png" alt="Tênis modelo 05">
            </li>
            <li class="card">
                <img src="./assets/product6.png" alt="Tênis modelo 06">
            </li>
            <li class="card">
                <img src="./assets/product7.png" alt="Tênis modelo 07">
            </li>

    <footer class="footer">Desenvolvido por Cauã L. Werling <a href="https://github.com/CauaLW" target="_blank"><img src="./assets/githubIcon.png" alt="Logo do Github"></a> <a href="https://www.linkedin.com/in/cau%C3%A3-loewen-werling-a564801b7/" target="_blank"><img src="./assets/linkedinIcon.png" alt="Logo do Linkedin"></a></footer>
